

// Whether to autoban players when they are suspected of cheating.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
gokz_autoban "1"

// Duration of anticheat autobans for bunnyhop hacking in minutes (0 for permanent).
