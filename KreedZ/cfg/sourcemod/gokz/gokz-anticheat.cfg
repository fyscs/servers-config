// Default: "0"
// Minimum: "0.000000"
gokz_autoban_duration_bhop_hack "0"

// Duration of anticheat autobans for bunnyhop macroing in minutes (0 for permanent).
// -
// Default: "43200"
// Minimum: "0.000000"
gokz_autoban_duration_bhop_macro "43200"
