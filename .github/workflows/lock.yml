name: Lock threads

on:
  schedule:
    - cron: '0 * * * *'
    
permissions:
  issues: write
  pull-requests: write

concurrency:
  group: lock

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          issue-inactive-days: 14
          pr-inactive-days: 14
          issue-comment: '太长时间没有人跟进了.'
          pr-comment: '太长时间没有人跟进了.'