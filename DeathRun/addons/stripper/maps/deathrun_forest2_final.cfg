//bhop板子上的Trigger没有延时
//连跳会吃到板子下降的速度,过不去
//删除原来的0延迟,改为0.4s延迟
modify:
{
	match:
	{
		"hammerid" "312"
	}
	insert:
	{
		"OnStartTouch" "bhop1Toggle0.4-1"
	}
	delete:
	{
		"OnStartTouch" "bhop1Toggle0-1"
	}
}
