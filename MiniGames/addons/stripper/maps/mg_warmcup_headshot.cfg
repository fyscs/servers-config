        "OnUser2" "servercommand,Command,say Spawn kill in 5 seconds,0,1"
        "OnUser2" "!self,FireUser3,,5,-1"

        "OnUser3" "!self,Enable,,0,-1"
        "OnUser3" "!self,Kill,,3,-1"
